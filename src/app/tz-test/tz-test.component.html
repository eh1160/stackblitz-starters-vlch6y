<div class="small">Sample Date: {{sampleDateTime | json}}</div>

<table class="table table-bordered table-hover table-sm">
    <thead>
        <tr>
            <th>Zone</th>
            <th>Resulting Date Time</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let zone of sortTimeZonesByOffset()">
            <td>
                <span class="offset">(GMT{{ getOffset(zone) }})</span> {{ zone }}<br>
            </td>
            <td>{{ getDateTimeForZone(zone) }}</td>
        </tr>
    </tbody>
</table>
