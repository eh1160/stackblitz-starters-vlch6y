<div class="container">
    <h1>Time Input Prototype</h1>
    <div class="mt-4 mb-3">
        <label><strong>Enter a time (accepts any number of formats)</strong></label>
        <app-time-input></app-time-input>
    </div>

    <h2>Notes</h2>
    <ol>
        <li>
            Uses <a href="https://momentjs.com/timezone/docs/">Moment.js Timezone</a>.
        </li>
        <li>
            Investigated using
            <a href="https://angular.io/api/common/DatePipe#usage-example">Angular's Date pipe</a>. But that pipe only
            operates on a Date object, Unix number, or
            ISO-8601 string (with full date, time, time zone).
        </li>
    </ol>

    <h2>Time Zone Table</h2>
    <small>This table shows how Moment.js can process Time Zone strings.</small>
    <app-tz-test></app-tz-test>
</div>
